global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'arbitrage-local'
    environment: 'development'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Arbitrage detector metrics (Docker Compose)
  - job_name: 'arbitrage-detector'
    static_configs:
      - targets: ['detector:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s
