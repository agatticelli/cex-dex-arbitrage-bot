# CEX-DEX Arbitrage Bot Configuration
# Copy this file to config.yaml and add your API keys

ethereum:
  websocket_urls:
    - "wss://mainnet.infura.io/ws/v3/YOUR_INFURA_KEY"
    # - "wss://eth-mainnet.g.alchemy.com/v2/YOUR_ALCHEMY_KEY"

  rpc_endpoints:
    - url: "https://mainnet.infura.io/v3/YOUR_INFURA_KEY"
      weight: 1
    # - url: "https://eth-mainnet.g.alchemy.com/v2/YOUR_ALCHEMY_KEY"
    #   weight: 1

  reconnect:
    max_backoff: 30s
    base_delay: 1s
    max_delay: 30s
    jitter: 0.2

exchanges:
  binance:
    base_url: "https://api.binance.com"
    rate_limit:
      requests_per_minute: 1200
      burst: 50
    trading_fee: 0.001

uniswap:
  quoter_address: "0x61fFE014bA17989E743c5F6cB21bF9697530B21e"
  fee_tiers: [500, 3000]
  rate_limit:
    requests_per_minute: 60
    burst: 12

arbitrage:
  pairs:
    - "ETH-USDC"
    # - "ETH-USDT"
    # - "ETH-DAI"
  max_concurrent_dex_quotes: 8
  trade_sizes:
    - "1"
    - "10"
    - "100"
  min_profit_threshold: 0.5

redis:
  address: "redis:6379"
  password: ""
  db: 0

# AWS SNS (optional) - when configured, opportunities are published to SNS
# Remove sns_topic_arn to use NoOp publisher (logs only)
aws:
  region: "us-east-1"
  # sns_topic_arn: "arn:aws:sns:us-east-1:123456789012:arbitrage-opportunities"

cache:
  l1_max_size: 1000
  l2_ttl: 60s

observability:
  logging:
    level: "info"
    format: "json"
  metrics:
    enabled: true
    port: 9090
  tracing:
    enabled: true
    endpoint: "jaeger:4317"

http:
  port: 8080
